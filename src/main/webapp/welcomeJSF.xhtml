<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <f:view>
            <h:messages style="color:red;margin:8px;" />
            <h1><h:outputText value="JSF + JPA" /></h1>
            Welcome #{user.firstname} #{user.lastname}!  You've been registered since #{user.since}.
            <h:form>
                Hello from Facelets
                <br />
                <h:inputText id="search" value="#{youtubeSearch.moviename}">
                    <f:ajax execute="search" render="output" />
                </h:inputText>
                <h:commandButton action="#{youtubeSearch.doSearch()}" value="Search Movies"></h:commandButton>   
                <h:panelGrid id="output">
                    <h:panelGroup >
                        <c:forEach items="${youtubeSearch.moviesMap}" var="entry">
                            <li>Key: ${entry.key}, value: ${entry.value}</li>
                        </c:forEach>

                    </h:panelGroup>

                </h:panelGrid>


            </h:form>
            <h:form>
                <h:commandButton id="logout" value="Logout" action="#{usermanager.logout()}"/>
            </h:form>
        </f:view>
    </h:body>
</html>
