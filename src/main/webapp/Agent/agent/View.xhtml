<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgentLabel_id}"/>
                    <h:outputText value="#{agentController.selected.id}" title="#{bundle.ViewAgentTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAgentLabel_name}"/>
                    <h:outputText value="#{agentController.selected.name}" title="#{bundle.ViewAgentTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agentController.destroyAndView}" value="#{bundle.ViewAgentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgentEditLink}"/>
                <br />
                <h:commandLink action="#{agentController.prepareCreate}" value="#{bundle.ViewAgentCreateLink}" />
                <br />
                <h:commandLink action="#{agentController.prepareList}" value="#{bundle.ViewAgentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
